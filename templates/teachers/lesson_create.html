{% extends 'mainapp/base.html' %}
{% block title %}Добавить урок {% endblock %}

{% block content %}
    <h1>Добавить урок</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="subject" value="{{ subject.id }}">
        <input type="hidden" name="student_group" value="{{ studentgroup.id }}">
        <input type="text" name="name">
        <input type="date" name="date">
        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
