{% extends 'teachers/base.html' %}
{% block title %}Добавить урок и дом задание {% endblock %}

{% block content %}

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2">Добавить урок и дом задание</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'lesson_create' studentgroup.id %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="subject" value="{{ subject.id }}">
                        <input type="hidden" name="studentgroup" value="{{ studentgroup.id }}">
                        <div class="inline-group">
                            <label class="form-label">Название урока</label>
                            <input type="text" name="name" maxlength="255" placeholder="Название урока" class="form-control" required>
                        </div>
                        <br>
                        <div class="inline-group">
                            <label class="form-label">Описание урока</label>
                            <textarea name="description" cols="30" rows="5" class="form-control" placeholder="Описание урока" required></textarea>
                        </div>
                        <br>
                        <div class="inline-group">
                            <label class="form-label">Дата урока</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>
                        <hr>
                        <h3>Дом задание</h3>
                        <div class="inline-group">
                            <label class="form-label">Название</label>
                            <input type="text" name="homework_name" maxlength="255" placeholder="Название" class="form-control" required>
                        </div>
                        <br>
                        <div class="inline-group">
                            <label class="form-label">Описание</label>
                            <textarea name="homework_description" cols="30" rows="5" class="form-control" placeholder="Описание" required></textarea>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
