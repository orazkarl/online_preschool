{% extends 'mainapp/base.html' %}
{% block title %}Отправить дом задание{% endblock %}

{% block content %}
    <div class="container">
        <h1>Отправить дом задание</h1>
        <form action="{% url 'student_homework' homework.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" name="file">
            </div>
            <br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
