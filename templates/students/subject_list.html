{% extends 'students/base.html' %}\
{% load i18n %}

{% block title %}{% trans 'Предметы' %} {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-blue text-center">{% trans 'Предметы' %}</h1>
        <br>
        <div class="list-group" style="margin-right: auto; margin-left: auto">
        {% for subject in object_list %}
            <div class="card bg-white" style="padding: 25px">
                <div class="card-body">
                    <h1 class="text-blue">{{ subject.name }} </h1>
                    <h3 class="text-blue">{{ subject.teacher }}</h3>
                    <br>

                    <a href="{% url 'student_monthly_grades' subject.id %} " class="btn btn-orange">{% trans 'Контрольная оценка' %}</a>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
    </div>

{% endblock %}
