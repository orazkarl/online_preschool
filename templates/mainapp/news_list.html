{% extends 'students/base.html' %}
{% block title %}Новости {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-blue text-center">Новости</h1>
        {% for news_single in news_list %}
            <div class="card w-75" style="margin-left: auto; margin-right: auto">
            <div class="card-header">
                <h2 class="text-blue">{{ news_single.title }}</h2>
            </div>
                <div class="card-img" style="height: 350px; overflow: hidden">
                    <img src="{{ news_single.image.url }}" class="img-fluid">
                </div>
            <div class="card-body bg-white">
                    <h3 class="text-orange">{{ news_single.content|safe|truncatechars:100 }}</h3>
                <a href="{% url 'news_detail' news_single.id %}" class="btn btn-orange"> Подробнее</a>
            </div>
        </div>
        {% endfor %}


    </div>

{% endblock %}
