{% extends 'mainapp/base.html' %}
{% block title %}Профиль {{ student.get_full_name }} {% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ object.title }}</h1>
        <p>{{ object.created }}</p>
        <img src="{{ object.image.url }}" alt="{{ object.title }}">
        <hr>
        <div class="text">
            {{ object.content|safe }}
        </div>

    </div>
{% endblock %}
